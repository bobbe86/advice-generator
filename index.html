<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>

    <header class="adviceNum">Advice #</header>


    <p class="advice"></p>
    <img class="divider" src="./images/pattern-divider-desktop.svg" srcset="images/pattern-divider-mobile.svg 1x, 
     images/pattern-divider-desktop.svg 2x" alt="pattern divider">
    <div class="container">
      <img class="dice" src="./images/icon-dice.svg" alt="dice icon">
      <button class="green-circle"></button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bobby S</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
